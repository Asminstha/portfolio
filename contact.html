  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwnUYyLKMpWFPoRasBgLfevPFlvOFnjaBl7LgcLU9XTuS7yEjARUR0g9zJqesd_KXZ9/exec'
    const form = document.forms['submit-to-google-sheet']
  const msg=document.getElementById("msg") 
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML=" Message Sent Successfully"   /*This msg will seen continuously*/
          setTimeout(function(){
          msg.innerHTML=""  
          } ,5000)    /*After 5s the msg will be removed*/
          form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
